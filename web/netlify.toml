# docs https://docs.netlify.com/configure-builds/file-based-configuration/#sample-file
[build.environment]
  NODE_VERSION = "24.13.0"

[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[functions]
  node_bundler = "esbuild"