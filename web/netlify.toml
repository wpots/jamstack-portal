# docs https://docs.netlify.com/configure-builds/file-based-configuration/#sample-file
[[redirects]]
  from = "/api/v1/content"
  to = "/.netlify/functions/contentful"
  status = 301

[[redirects]]
  from = "/api/v1/mail"
  to = "/.netlify/functions/sendgrid"
  status = 301

[functions]
  node_bundler = "esbuild"