query getConcertPageQuery($slug: String!) {
  __typename
  pageCollection(where: { siteSlug: $slug }, limit: 1) {
    items {
      websiteTitle
      siteSlug
      pageBlocksCollection(limit: 10) {
        items {
          ... on TeaserBlock {
            __typename
            title
            backgroundImage {
              url
              title
            }
            fullWidth
            columnContentCollection(limit: 2) {
              items {
                ... on ContentTypeRichText {
                  title
                  body {
                    json
                  }
                  embeddedContent
                  embeddedTicketForm
                  embeddedYouTubeId
                }
              }
            }
          }
        }
      }
    }
  }
}
