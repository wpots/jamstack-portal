query getLayoutComponentsQuery($title: String!) {
  layoutCollection(limit: 1, where: { title: $title }) {
    items {
      callToAction {
        inPageAnchor {
          ... on TeaserBlock {
            anchor
            title
          }
        }
        iconName
        linkText
      }
      pageScrollerCollection(limit: 4) {
        items {
          ... on RepertoirBlock {
            title
            anchor
          }
          ... on TeaserBlock {
            title
            anchor
          }
        }
      }
      footer {
        copyright
        credits {
          json
        }
      }
    }
  }
}
