query getTimeTableQuery($concertId: String!) {
  pageBlockTimeTableCollection(where: { concertId: $concertId }, limit: 1) {
    items {
      pageTitle
      concertId
      intro {
        json
      }
      intermezzoRte {
        json
      }
      setlistCollection(limit: 5) {
        items {
          setlistCollection {
            items {
              title
              artist
              albumart {
                url
              }
              sys {
                id
              }
            }
          }
          description
        }
      }
      setlist2Collection(limit: 5) {
        items {
          setlistCollection {
            items {
              title
              artist
              albumart {
                url
              }
              sys {
                id
              }
            }
          }
          description
        }
      }
    }
  }
}
