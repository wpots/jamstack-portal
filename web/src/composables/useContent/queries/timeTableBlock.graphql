query getTimeTableQuery($date: DateTime!) {
  pageBlockTimeTableCollection(where: { date: $date }, limit: 1) {
    items {
      date
      pageTitle
      introduction {
        content {
          json
        }
      }
      intermezzo {
        content {
          json
        }
      }
      setlistCollection(limit: 5) {
        items {
          setlistCollection {
            items {
              title
              artist
              albumart {
                url
              }
              sys {
                id
              }
            }
          }
          description
        }
      }
      setlist2Collection(limit: 5) {
        items {
          setlistCollection {
            items {
              title
              artist
              albumart {
                url
              }
              sys {
                id
              }
            }
          }
          description
        }
      }
    }
  }
}
