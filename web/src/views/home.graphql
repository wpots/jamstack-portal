query getHomePage($title: String!) {
  homePageCollection(limit: 1, where: { title: $title }) {
    items {
      websiteTitle
      callToAction {
        inPageAnchor {
          ... on TeaserBlock {
            anchor
            title
          }
        }
        iconName
        linkText
      }
      pageScrollerCollection(limit: 4) {
        items {
          ... on RepertoirBlock {
            title
            anchor
          }
          ... on TeaserBlock {
            title
            anchor
          }
        }
      }
      pageBlocksCollection(limit: 8) {
        items {
          ...SplashParts
          ...QuoteParts
          ...TeaserParts
          ...RepertoirParts
        }
      }
      footer {
        copyright
        credits {
          json
        }
      }
    }
  }
}

fragment SplashParts on SplashBlock {
  __typename
  mediaCollection(limit: 8) {
    items {
      url
      title
    }
  }
  scrollTo {
    ... on TeaserBlock {
      anchor
    }
  }
}

fragment TeaserParts on TeaserBlock {
  __typename
  title
  anchor
  backgroundImage {
    url
    title
  }
  fullWidth
  columnContentCollection(limit: 4) {
    items {
      ... on ContentTypeRichText {
        title
        body {
          json
        }
        classes
      }
      ... on Form {
        naam
        sys {
          id
        }
      }
      ... on Image {
        title
        imageRatio
        imageEffects
        image {
          url
          title
        }
        classes
      }
      ... on YouTubeVideo {
        videoId
      }
      ...EventFragment
    }
  }
}

fragment EventFragment on EventList {
  __typename
  title
  eventlistCollection(limit: 5) {
    items {
      title
      date
      venue
      location {
        lat
        lon
      }
      description
      externalLink {
        linkText
        url
      }
    }
  }
}

fragment QuoteParts on QuoteBlock {
  __typename
  title
  backgroundImage {
    url
  }
  quotesCollection(limit: 3) {
    items {
      quote
      origin
    }
  }
}

fragment RepertoirParts on RepertoirBlock {
  __typename
  title
  intro {
    json
  }
  anchor
  backgroundImage {
    url
  }
}
