query getHomePage($title: String!) {
  homePageCollection(limit: 1, where: { title: $title }) {
    items {
      websiteTitle
      copyright
      pageBlocksCollection(limit: 8) {
        items {
          ...SplashParts
          ...QuoteParts
          ...TeaserParts
          ...RepertoirParts
        }
      }
    }
  }
}

fragment SplashParts on SplashBlock {
  __typename
  mediaCollection(limit: 8) {
    items {
      url
      title
    }
  }
  scrollTo {
    ... on TeaserBlock {
      anchor
    }
  }
}

fragment TeaserParts on TeaserBlock {
  __typename
  title
  anchor
  backgroundImage {
    url
    title
  }
  fullWidth
  columnContentCollection(limit: 2) {
    items {
      ... on ContentTypeRichText {
        title
        body {
          json
        }
      }
      ... on Form {
        forwardEmail
      }
      ... on Image {
        title
        imageRatio
        imageEffects
        image {
          url
          title
        }
        classes
      }
      ... on YouTubeVideo {
        videoId
      }
    }
  }
}

fragment QuoteParts on QuoteBlock {
  __typename
  title
  backgroundImage {
    url
  }
  quotesCollection(limit: 3) {
    items {
      quote
      origin
    }
  }
}

fragment RepertoirParts on RepertoirBlock {
  __typename
  title
  anchor
  backgroundImage {
    url
  }
  songsCollection(limit: 10) {
    items {
      title
      artist
    }
  }
}
